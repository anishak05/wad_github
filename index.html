<!doctype html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-lg-3"></div>

           <div class="col-lg-6">
               <div id="ui">
                   <h1 class="text-center">User Registration Form</h1>
                   <form class="form-group text-center">
                       <div class="row">
                           <div class="col-lg-6">
                               <label>First Name:</label>
                               <input type="text" name="fname" class="form-control" placeholder="Enter your first name">
                           </div>
                           
                           <div class="col-lg-6">
                            <label>Last Name:</label>
                            <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                        </div>
                       </div>
                       <br>

                       <label>E-mail</label>
                       <input type="email" class="form-control" placeholder="Enter your E-mail">
                       <br>

                       <div class="row">
                        <div class="col-lg-6">
                            <label>Password:</label>
                            <input type="password" name="fname" class="form-control" placeholder="Enter new password">
                        </div>
                        <div class="col-lg-6">
                         <label>Re-confirm Password:</label>
                         <input type="password" name="lname" class="form-control" placeholder="Re-confirm your password">
                     </div>
                    </div>
                    <br>


                    <select class="form-control">
                        <option>Choose Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>

                    </select>
                    <br>
                    <input type="submit" value="submit" name="submit" class="btn btn-primary btn-block btn-lg">
                   </form>
               </div>
           </div>

           <div class="col-lg-3"></div>
       </div>
   </div>
</body>
</html>
